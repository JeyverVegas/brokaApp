<ion-content>
  <div>
    <div #mapconfig class="map-config"></div>



    <ion-fab vertical="bottom" horizontal="center">
      <ion-fab-button [disabled]="location ? false : true " (click)="saveLocation()">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button>
        <ion-icon name="options"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button color="primary" (click)="getCurrentLocation()">
          <ion-icon name="location-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>
</ion-content>
