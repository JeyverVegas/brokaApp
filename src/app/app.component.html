<ion-app>
  <ion-menu swipeGesture="false" side="end" menuId="first" contentId="main" (ionWillOpen)="updateUser()">    
    <ion-content>
      <div class="menu-header-bg"></div>
      
      <div class="header-content">
        <img src="{{usuario.perfilImg}}" alt="">
        <ion-label color="light">
          <h2>{{usuario.name}}</h2>
          <p>{{usuario.email}}</p>
        </ion-label>
      </div>

      <ion-menu-toggle>
        <ion-item mode ="md" *ngFor="let page of pages" button lines="none"  (click)="playSound()" routerLink="{{page.url}}" routerDirection="forward" [class.active]="selectedPath === page.url">
          <ion-icon name="{{page.icon}}" slot="start"></ion-icon>
          <ion-label>{{page.name}}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      
      <ion-menu-toggle>
        <ion-item mode ="md" button lines="none"  (click)="logOut()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesi√≥n</ion-label>
        </ion-item>
      </ion-menu-toggle>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
