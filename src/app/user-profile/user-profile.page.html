<ion-content>
    <div class="ion-text-right" style="position: fixed; top: 0; left: 0; width: 100%; z-index: 99999;">
        <ion-button color="danger" fill="clear" (click)="goBack()" size="large">
            <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
    </div>
    <ion-slides pager="true" style="height: 100%;" #slidessteps [options]="slideOpts">

        <!--Primer Paso-->
        <ion-slide>
            <br>
            <h2 style="margin-top: 50px;">
                <ion-text color="primary">
                    <!-- 1er. Paso:  -->Por favor carga una imagen de Perfil
                    <!-- (OPCIONAL). -->
                </ion-text>
            </h2>
            <br>
            <div style="position: relative;">
                <ng-template #invitadoImg>
                    <ion-icon name="person-circle-outline" style="font-size: 50vw;" color="medium"></ion-icon>
                </ng-template>

                <img *ngIf="user.profile.image !== '' && user.profile.image !== null; else invitadoImg"
                    src="{{user.profile.image}}" alt="" (click)="selectImage()" class="redonda">

                <ion-button size="small" color="primary" class="button-edit" (click)="selectImage()">
                    <ion-icon name="add" slot="icon-only"></ion-icon>
                </ion-button>
            </div>
            <p style="font-size: 4vw; margin-top: 30px;">
                <ion-text color="medium">
                    Por Favor ingresa una imagen de perfil para así poder diferenciarte de otros usuarios...
                </ion-text>
            </p>
            <div>
                <ion-button (click)="goBack()" color="danger">
                    Cancelar
                </ion-button>
                <ion-button (click)="slideNext()">
                    Aceptar
                    <!-- <ion-icon name="arrow-forward" slot="end"></ion-icon> -->
                </ion-button>
            </div>
        </ion-slide>

        <!--Segundo Paso-->
        <ion-slide>
            <br>
            <h2 style="margin-top: 50px;">
                <ion-text color="primary">
                    Añade tu informacion personal
                </ion-text>
            </h2>

            <form (ngSubmit)="onSubmit()">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-item mode="md">
                                <ion-label position="floating" color="primary">Nombre</ion-label>
                                <ion-input [(ngModel)]="user.profile.firstname" (ionChange)="setFirstLetterUpperCase()"
                                    name="firstname"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col>
                            <ion-item mode="md">
                                <ion-label position="floating" color="primary">Apellido</ion-label>
                                <ion-input [(ngModel)]="user.profile.lastname" (ionChange)="setFirstLetterUpperCase()"
                                    name="lastname"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-item mode="md">
                                <ion-label position="floating" color="primary">Teléfono</ion-label>
                                <ion-input [(ngModel)]="user.profile.phone" type="text"
                                    (ionChange)="validateSecondStep()" name="phone"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <!-- <ion-row>
                        <ion-col>
                            <ion-item mode="md">
                                <ion-label position="floating" color="primary">Biografía</ion-label>
                                <ion-textarea [(ngModel)]="user.profile.bio" placeholder="Biografía..." name="bio"></ion-textarea>
                            </ion-item>
                        </ion-col>                        
                    </ion-row> -->
                </ion-grid>
            </form>

            <div class="ion-margin-top">
                <ion-button (click)="slideBack()" color="primary">
                    <!-- <ion-icon name="arrow-back" slot="start"></ion-icon> -->
                    Anterior
                </ion-button>
                <ion-button (click)="saveProfile()" [disabled]="!validateSecondStep()">
                    Aceptar
                    <!-- <ion-icon name="arrow-forward" slot="end"></ion-icon> -->
                </ion-button>
            </div>
        </ion-slide>
