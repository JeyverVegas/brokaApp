<ion-content class="ion-padding">
  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col size="8">
        <ion-label>
          <h1>
            <ion-icon name="location-outline" slot="start"></ion-icon>
            Buenos Aires, Arg
          </h1>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <img src="../../assets/images/logo.png" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <h1 mode="ios">Registro</h1>
    <p>
      <ion-text color="medium">¡Crea una cuenta para continuar!</ion-text>
    </p>
  </div>
  <div>
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="stacked" color="medium">email</ion-label>
        <ion-input [(ngModel)]="usuario.email" name="email" type="email" required>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
        </ion-input>
      </ion-item>      
      <br>
      <ion-item>
        <ion-label position="stacked" color="medium">usuario</ion-label>
        <ion-input [(ngModel)]="usuario.user" name="user" type="text" required>
          <ion-icon name="person-outline" slot="start"></ion-icon>
        </ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="stacked" color="medium">Contraseña</ion-label>
        <ion-input [(ngModel)]="usuario.password" name="password" type="password" required>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        </ion-input>
      </ion-item>
      <br>
      <ion-item lines="none">
        <ion-label class="ion-text-wrap">Al crear una cuenta, acepta nuestros Término y condiciones</ion-label>
        <ion-checkbox color="success" slot="start" [(ngModel)]="usuario.terms" name="terms"></ion-checkbox>
      </ion-item>
      <br>
      <ion-button mode="ios" expand="full" shape="round" class="color_primario ion-margin-top" type="submit">
        Iniciar Sesión
        <ion-icon name="log-in-outline" slot="end"></ion-icon>
      </ion-button>
      <p class="ion-text-center"><ion-text color="medium">¿No tienes una cuenta? <a routerLink="/registro" routerDirection="forward" style="color: gray;"><b>Regístrate</b></a></ion-text></p>
    </form>
  </div>
  <br>
  <div class="line line-medium ion-margin-bottom"></div>  
  <br>
  <div>
    <ion-button expand="block" shape="round" class="boton-facebook">
      <ion-icon name="logo-facebook" slot="start"></ion-icon>
      Conectate con Facebook
    </ion-button>
    <br>
    <ion-button color="danger" expand="block" shape="round" fill="outline">
      <ion-icon name="logo-google"></ion-icon>
      Conectate con Google
    </ion-button>
  </div>
</ion-content>
