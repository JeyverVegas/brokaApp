<ion-header class="close-header ion-activatable ripple-parent"
  (click)="closeModal()">
  <ion-label color="light">
    toque para cerrar
    <ion-icon name="caret-down-outline" slot="end"></ion-icon>
  </ion-label>
  <ion-ripple-effect></ion-ripple-effect>
  <div class="div-custom"></div>
</ion-header>
<ion-content class="ion-padding">
  <h3>
    <ion-text color="dark">
      Opciones
    </ion-text>
  </h3>
  <div style="display: flex; justify-content: space-evenly;">
    
    <div class="ion-text-center">
      <ion-button color="danger" size="large" class="boton-redondo" fill="solid" (click)="cerrarMapa()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
      <br>
      <ion-label color="medium">Cerrar Mapa</ion-label>
    </div>

    <div class="ion-text-center">
      <ion-button color="tertiary" size="large" class="boton-redondo" fill="solid" (click)="meLocation()">      
        <ion-icon name="location"></ion-icon>
      </ion-button>
      <br>
      <ion-label color="medium">Mí Ubicación</ion-label>
    </div>    
  </div>
  <br>
  <h2>Radio</h2>
  <ion-item lines="none">
    <ion-buttons slot="start">
      <ion-button color="danger" mode="md" (click)="removeKm()">
        <ion-icon name="remove" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label class="ion-text-center">      
      <h2>{{radius}}Km</h2>
    </ion-label>
    <ion-buttons slot="end">
      <ion-button color="primary" mode="md" (click)="addKm()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>      
    </ion-buttons>
  </ion-item>  
</ion-content>
