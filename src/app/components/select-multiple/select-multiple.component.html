<div class="select-multiple-container">
  <div *ngFor="let option of selectOptions; let i = index; last as last" (click)="toggleValues(i+1)"
    class="ion-activatable ripple-parent select-multiple-button select-multiple-button-{{color}} {{values.includes(i+1) ? 'active-' + color : null}}">
    <span>
      {{last ? '+' + (i + 1) : (i + 1)}}
    </span>
    <ion-ripple-effect></ion-ripple-effect>
  </div>
</div>

<div *ngIf="error.error" class="error-alert">
  {{error.message}}
</div>
